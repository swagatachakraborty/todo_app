<!DOCTYPE html>
<html>
  <head>
    <title>Edit Todo</title>
    <link rel="stylesheet" href="editTodo.css" />
    <script src="./editTodo.js"></script>
  </head>
  <body>
    <div class="layout">
      <header class="heading">
        <table>
          <tr>
            <td style="width: 30%">
              <button class="buttons"><a href="/">Home</a></button>
            </td>
            <td style="width: 30%"><h1>TODO</h1></td>
            <td style="width: 40%">
              <!--USER-->
              <form method="POST" action="/logout">
                <button class="buttons">Logout</button>
              </form>
            </td>
          </tr>
        </table>
      </header>
      <main>
        <div class="form">
          <table>
            <tr>
              <td>
                <input
                  name="newItem"
                  id="newItem"
                  placeholder="e.g. Pay bills"
                />
              </td>
              <td><button class="buttons" id="add">Add</button></td>
              <td>
                <button class="buttons" id="save" onclick="saveTodo()">
                  Save
                </button>
              </td>
            </tr>
          </table>
        </div>

        <div class="items_view">
          <div id="title"><!--TITLE--></div>
          <div id="desc"><!--DESCRIPTION--></div>
          <hr />
          <div id="items"><!--ITEMS--></div>
        </div>
      </main>
    </div>
  </body>
</html>

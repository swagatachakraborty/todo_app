<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" href="/todoStyle.css" />
    <script src="/todoHome.js"></script>
    <!-- <script src="/editTodo.js"></script> -->
  </head>
  <body>
    <div class="layout">
      <header class="heading">
        <table>
          <tr>
            <td style="width: 30%">
              <button class="buttons"><a href="/">Home</a></button>
            </td>
            <td style="width: 30%"><h1>TODO</h1></td>
            <td style="width: 40%">
              <!--USER-->
              <form method="POST" action="/logout">
                <button class="buttons">Logout</button>
              </form>
            </td>
          </tr>
        </table>
      </header>
      <main>
        <section class="todo_lists">
          <strong>Your Todo Lists :</strong>

          <div id="todo_lists">
            <form action="/setCurrentTodo" method="POST" id="todoListForm">
              <input
                type="hidden"
                name="currentTodo"
                value=""
                id="currentTodo"
              />
              <table id="todo_list" onclick="displayEditTodo()">
                <!--TODOLIST-->
              </table>
            </form>
          </div>
          <button class="buttons" id="save" onclick="saveTodo()">Save</button>
        </section>
        <section class="create_todo">
          <strong> Create New Todo</strong>
          <div class="form">
            <form method="POST" action="createTodo">
              <table>
                <tr>
                  <td>Title :</td>
                  <td><input name="title" required pattern=".*\S+.*" /></td>
                </tr>
                <tr>
                  <td>Description:</td>
                  <td>
                    <textarea
                      name="description"
                      id=""
                      cols="40"
                      rows="5"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: center">
                    <button class="buttons" type="submit">Create</button>
                    <button class="buttons" type="reset">Reset</button>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

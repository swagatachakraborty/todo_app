<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" href="/todoStyle.css" />
  </head>
  <body>
    <div class="layout">
      <header><h1>TODO</h1></header>
      <main>
        <section class="todo_lists">Your Todo Lists</section>
        <section class="create_todo">
          <h2>Create New Todo</h2>
          <div class="form">
            <form method="POST" action="createTodo">
              <table>
                <tr>
                  <td>Title :</td>
                  <td><input name="title" required /></td>
                </tr>
                <tr>
                  <td>Description:</td>
                  <td>
                    <textarea
                      name="description"
                      id=""
                      cols="40"
                      rows="5"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align: center">
                    <input type="submit" value="Create" />
                    <input type="reset" />
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
